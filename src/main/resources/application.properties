# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/paease?useSSL=false
spring.datasource.username=root
spring.datasource.password=

# Hibernate

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
#spring.jpa.hibernate.ddl-auto = update


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type=TRACE

#Add service URL as below:: serviceIDs that the wrapper processes=URL|serviceIDs that the wrapper processes=URL|
service_wrapper_url=5,9,12,10,7,8,11=http://localhost/PaEaseServiceWrappers/index.php|
ThreadCorePoolSize=5
ThreadMaxPoolSize=15
ThreadQueueCapacity=600
